name: Node.js CI

env:
  NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
  NEXT_PUBLIC_ANON_KEY: ${{ secrets.NEXT_PUBLIC_ANON_KEY }}
on:
  push:
    branches: ['main', 'dev', 'development']
  pull_request:
    branches: ['main', 'dev', 'development']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm' # This will now work correctly

      - name: Install dependencies
        run: pnpm install

      - name: Run linters
        run: pnpm run lint

      - name: Check formatting
        run: pnpm run format:check

      - name: Check TypeScript types
        run: pnpm exec tsc --noEmit

      - name: Build project
        run: pnpm run build

      - name: Build project
        run: pnpm run build
